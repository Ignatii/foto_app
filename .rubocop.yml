AllCops:
  #TargetRubyVersion: 2.4.1
  Exclude:
  - db/**/*
  - bin/**/*
  - '**/config/**/*'

  Rails:
    Enabled: true
  Metrics/MethodLength:
    Max: 120
  Style/Documentation:
    Enabled: false
  Metrics/BlockLength:
    Enabled: false
  Documentation:
    Enabled: false
  Style/FrozenStringLiteralComment:
    Enabled: false